<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ativas Extract</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <!-- Linha 1: título à esquerda (REMOVIDO export/import daqui) -->
    <div class="topbar-row">
      <div class="brand">
        <div class="brand-title">Ativas Extract</div>
      </div>
    </div>

    <!-- Linha 2: input + botão “Adicionar” dentro do header (sem bloco avulso) -->
    <div class="topbar-row topbar-row-input">
      <textarea id="inputCard" class="textarea topbar-textarea" placeholder=""></textarea>
      <button id="btnParseCreate" class="btn btn-secondary" type="button">Adicionar</button>
    </div>
  </header>

  <main class="layout">
    <section class="content">
      <div class="calendar">
        <div class="calendar-top panel-title">
          <div id="journeysTitle" class="calendar-title">Journeys (0)</div>

          <div class="calendar-controls">
            <div class="month-nav">
              <button id="btnPrev" class="btn btn-secondary" type="button">←</button>
              <button id="btnToday" class="btn" type="button">Hoje</button>
              <button id="btnNext" class="btn btn-secondary" type="button">→</button>
            </div>

            <div id="monthLabel" class="month-label"></div>
          </div>
        </div>

        <div class="calendar-head">
          <div class="dow">Domingo</div>
          <div class="dow">Segunda</div>
          <div class="dow">Terça</div>
          <div class="dow">Quarta</div>
          <div class="dow">Quinta</div>
          <div class="dow">Sexta</div>
          <div class="dow">Sábado</div>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>
      </div>

      <div id="emptyHint" class="empty-hint hidden">
        Nenhum evento para este mês.
      </div>

      <div class="offers-wrap">
        <div class="panel panel-muted">
          <div id="offersTitle" class="panel-title">Offers (0)</div>
          <div id="offersList" class="offers-list"></div>
        </div>

        <div class="panel panel-muted">
          <div id="mktTitle" class="panel-title">Target (0)</div>
          <div id="mktList" class="offers-list"></div>
        </div>
      </div>

      <!-- NOVO: botões no final da página, canto direito (NÃO flutuante) -->
      <div class="footer-tools">
        <div class="tools">
          <button id="btnExport" class="btn btn-secondary" type="button">Exportar</button>
          <button id="btnImport" class="btn btn-secondary" type="button">Importar</button>
          <input id="fileImport" type="file" accept="application/json" class="hidden" />
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" id="modalClose"></div>

    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-title" id="modalTitle" contenteditable="true" spellcheck="false">—</div>

      <div class="save-row">
        <span id="saveState" class="save-badge hidden">salvando…</span>
        <span id="saveOk" class="save-badge ok hidden">salvo</span>
      </div>

      <div id="modalBody" class="modal-body"></div>

      <div class="modal-actions">
        <button id="btnDisableJourney" class="btn btn-secondary" type="button">Jornada desativada</button>
        <button id="btnDeleteCard" class="btn btn-danger" type="button">Excluir card</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
